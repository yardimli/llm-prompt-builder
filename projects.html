<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Select Projects</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<script src="js/projects.js"></script>
	<link rel="stylesheet" href="css/projects.css">
</head>
<body class="">
<!-- REMOVED: Immediate script that used localStorage. Dark mode is now applied via JS after fetching the setting. -->
<div class="container mt-4">
	<header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
		<h1 class="fs-4">Select Your Projects</h1>
		<div>
			<button id="toggle-mode" class="btn btn-outline-secondary me-2">
				<i class="fas fa-sun"></i>
			</button>
			<a href="/" class="btn btn-primary">Back to Prompt Builder</a>
		</div>
	</header>
	
	<main>
		<p class="text-muted">
			Select the root folders you want to treat as projects. They will appear in the "Projects" dropdown on the
			main page. Your selections are saved automatically to the server.
		</p>
		<div id="projects-list">
			<!-- NEW: A spinner is shown while the project list is being fetched from the server. -->
			<div class="text-center p-5">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</div>
	</main>
</div>
</body>
</html>
